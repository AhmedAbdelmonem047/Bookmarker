<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/bookmark.png" />
    <!-- ----------Fonts---------- -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- ----------General CSS---------- -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ----------Main CSS---------- -->
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="main vh-100 position-relative py-5">
        <div class="main-body container d-flex align-items-center justify-content-center flex-column">
            <h1 class="py-3 position-relative">Bookmarker</h1>
            <div
                class="bookmark-inputs border-start-0 border-end-0 border-top-1 border-bottom-1 d-flex align-items-center flex-column gap-3 p-4 mt-5 w-100">
                <div class="title d-flex">
                    <i class="fa-solid fa-bookmark fs-3 px-2"></i>
                    <h2>Bookmark your favorite sites</h2>
                    <i class="fa-solid fa-bookmark fs-3 px-2"></i>
                </div>
                <div class="name-input d-flex flex-column w-100">
                    <label for="siteName" class="pb-2 fw-semibold">
                        <span class="fa-solid fa-book-bookmark pe-2"></span>Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName" />
                </div>
                <div class="url-input d-flex flex-column w-100">
                    <label for="siteURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="siteURL" />
                </div>
                <button class="btn add-btn px-5" id="addBtn">Add</button>
                <button class="btn update-btn px-5 d-none" id="updateBtn">Update</button>
            </div>
            <table class="table table-striped table-light text-center mt-4">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Modify</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
        <div
            class="overlay position-absolute w-100 vh-100 top-0 start-0 d-none justify-content-center align-items-center">
            <div class="box-content rounded-2  bg-light p-4 shadow-lg">
                <dev class="box-icons w-100 d-flex justify-content-between pb-2">
                    <div class="circles d-flex">
                        <span class="circle rounded-circle me-2"></span>
                        <span class="circle rounded-circle me-2"></span>
                        <span class="circle rounded-circle me-2"></span>
                    </div>
                    <i id="closeBtn" class="fa-solid fa-xmark fs-3"></i>
                </dev>
                <p>Site Name or URL is not valid, Please follow the rules below :</p>
                <ul class="rules list-unstyled">
                    <li class="pt-2 fs-5"><i class="fa-regular fa-circle-right p-2"></i>
                        <span>No Duplicates</span>
                    </li>
                    <li class="pt-2 fs-5"><i class="fa-regular fa-circle-right p-2"></i>
                        <span>Site name must contain at least 3 characters</span>
                    </li>
                    <li class="pt-2 fs-5"><i class="fa-regular fa-circle-right p-2"></i>
                        <span>Site URL must be a valid one (no need for "https://")</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- ----------General JS---------- -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ----------Main JS---------- -->
    <script src="./js/main.js"></script>
</body>

</html>
